<div >
   <div class="jumbotron">
      <h2 class="text-center">Edit / Update Restaurant</h2>
   </div>
   <div class="col-sm-8 container h-100">
      <form [formGroup]="updateRestoForm">
         <div class="form-group">
            <label class="form-label">Restaurant Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Restaurant Name">
         </div>
         <div class="form-group">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
         </div>

         <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="number" maxlength="2" class="form-control" formControlName="mobile"
               placeholder="Enter Phone Number">
         </div>
         <div class="form-group">
            <label class="form-label">Email ID</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email ID">
         </div>

         <br><p class="text-center"><button style="width:200px" class="btn btn-outline-primary" (click)="updateRestoData()">Update Data</button></p>
      </form>

   </div>
</div>
