<div>
   <div class="jumbotron"><br>
      <h2 class="text-center">Add New Restaurant</h2>
   </div>
   <div class="col-sm-8 container h-100">
      <form [formGroup]="AddRestoForm" (ngSubmit)="addNewResto()">
         <div class="form-group">
            <label class="form-label">Restaurant Name</label><input type="text" class="form-control"
               formControlName="name" placeholder="Enter Address">
         </div>
         <div class="form-group">
            <label class="form-label">Address</label><input type="text" class="form-control" formControlName="address"
               placeholder="Enter Address">
         </div>
         <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="number" maxlength="2" class="form-control" formControlName="mobile"
               placeholder="Enter Phone Number">
         </div>
         <div class="form-group">
            <label class="form-label">Email ID</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email ID">
         </div>

         <br>
         <p class="text-center"><button class="btn btn-outline-danger" style="width:200px">Submit</button></p>

      </form>
   </div>
</div>
